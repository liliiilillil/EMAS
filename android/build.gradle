def getExtOrDefault(name) {
    return rootProject.ext.has(name) ? rootProject.ext.get(name) : project.properties['ReactNativeEmas_' + name]
}

def getExtOrIntegerDefault(name) {
    return rootProject.ext.has(name) ? rootProject.ext.get(name) : (project.properties['ReactNativeEmas_' + name]).toInteger()
}

apply plugin: 'com.android.library'

android {
    compileSdkVersion getExtOrIntegerDefault('compileSdkVersion')
    buildToolsVersion getExtOrDefault('buildToolsVersion')
    defaultConfig {
        minSdkVersion 16
        targetSdkVersion getExtOrIntegerDefault('targetSdkVersion')
        versionCode 1
        versionName "1.0.0"
    }
}

dependencies {
    implementation("com.facebook.react:react-native:0.61.5") { force = true } // From node_modules
    implementation 'com.aliyun.ams:alicloud-android-man:1.2.0'
}
repositories {
    mavenCentral()
    maven { url 'http://maven.aliyun.com/nexus/content/repositories/releases/' }
}
